<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="outer_container">
    <div class="card">
      <div class="img_container equal_flex_space">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle  Perfume">
      </div>
      <div class="equal_flex_space">
        <div class="inner_container">
          <hgroup class="hgroup_container">
            <span class="subtitle">PERFUME</span>
            <h1 class="font_large">Gabrielle Essence Eau De Parfum</h1>
          </hgroup>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price_wrapper">
            <span class="price_main font_large">$149.99</span>
            <span class="font_small strikethrough">$169.99</span>
          </div>
          <button class="btn_primary">
            <span><img src="./images/icon-cart.svg" alt=""></span>
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
